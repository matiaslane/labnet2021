<div class="container pt-2">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
            <h2 class="text-center pt-3 text-secondary">Shipper</h2>
            <form [formGroup]="shippersForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                
                <div class="form-group">
                    <label class="col-form-label">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="col-form-label">Telefono</label>
                    <input formControlName="telefono" type="text" class="form-control"  placeholder="(000) 000-0000"> 
                </div>

                <app-button-submit [buttonText]='"Guardar"' [isLoadingFlag]="!shippersForm.valid" [class]='"btn btn-primary"'></app-button-submit> 
                
            </form>
        
        </div>
    </div>

</div>
