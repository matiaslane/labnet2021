<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Formulario Tp6</title>
        <link rel="stylesheet" href="css\styles.css">
        <script src="js/validarText.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script>
            function limpiarform() {
            $("form select").each(function() { this.selectedIndex = 0 });
            $("form input[type=text],form input[type=number], form textarea").each(function() { this.value = '' });
            }
        </script>   

    </head>
    <body class="tp6">
        <div class="form">
            <label for="form" class="tp6">Informacion Personal</label>
            <form class="tp6">
                <input type="text" class="tp6" id="Nombre" name="fname" placeholder="Nombre" onblur="validarText(this)">
                <input type="text" class="tp6" id="Apellido" name="lname" placeholder="Apellido" onblur="validarText(this)">
                <input type="number" class="tp6" id="fedad" name="fedad" placeholder="Edad">
                <label for="mensaje" class="tp6">Asunto</label><br>
                <textarea name="mensaje" rows="5" cols="40"></textarea>

                <input type="submit" class="tp6" value="Enviar">
                <input type="button" onclick="limpiarform()" value="Reiniciar" class="tp6">
            </form>
        </div>
    </body>
</html>
